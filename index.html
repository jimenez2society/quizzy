<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./app/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>quizzy</title>
  </head>
  <!-- header with quizzy logo -->
  <body class="h-full bg-primaryDarkBlue pb-10">
    <header class="container-main mx-auto px-10">
      <div class="w-full pt-10">
        <a class="block w-max m-auto md:m-0" href="/index.html"
          ><img src="./src/assets/svg/quizzyLogo.svg" alt="Logo for quizzy"
        /></a>
      </div>
    </header>

    <!-- welcome screen content  -->
    <main class="welcome-screen text-center pt-10 md:pt-16 lg:pt-20 px-5">
      <h1 class="main-heading text-offWhite">Don't get dizzy</h1>
      <h2 class="sub-heading">GET QUIZZY</h2>
      <div class="flex w-max space-y-5 flex-col mx-auto">
        <!-- welcome screen button -->
        <button
          class="begin m-auto md:px-14 md:py-4 bg-primaryTeal btn-border px-8 py-2"
        >
          Start quiz
        </button>
        <button
          class="new-user-btn m-auto md:px-14 md:py-4 secondary-btn px-8 py-2 btn-border text-primaryTeal"
        >
          Begin as new user
        </button>
        <a
          href="/src/pages/highscores.html"
          class="secondary-btn m-auto md:px-14 md:py-4 px-8 py-2 btn-border text-primaryTeal"
        >
          Highscores
        </a>
      </div>
    </main>
    <script src="./src/assets/js/app.js" type="module"></script>
  </body>
</html>
