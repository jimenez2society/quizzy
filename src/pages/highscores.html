<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../app/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>quizzy</title>
  </head>
  <body class="h-full bg-primaryDarkBlue pb-10">
    <!-- header with quizzy logo -->
    <header class="bg-red-500 container-main mx-auto px-10">
      <div class="w-full pt-10">
        <a href="/index.html"
          ><img src="../assets/svg//quizzyLogo.svg" alt="Logo for quizzy"
        /></a>
      </div>
    </header>
    <main class="text-center pt-20">
      <!-- highscores container -->
      <section class="highscores">
        <!-- highscores title -->
        <h1 class="highscores-title">Highscores</h1>
        <!-- highscores users list -->
        <div class="highscores-users">
          <div class="highscores-users--header">
            <span>Rank</span>
            <span>Name</span>
            <span>Score</span>
          </div>
        </div>
      </section>
    </main>
    <script src="../assets/js/app.js" type="module"></script>
  </body>
</html>
