<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../app/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>quizzy</title>
  </head>
  <body class="h-full bg-primaryDarkBlue pb-10">
    <header class="bg-red-500 container-main mx-auto px-10">
      <div class="w-full pt-10">
        <a href="/index.html"
          ><img src="../assets/svg/quizzyLogo.svg" alt="Logo for quizzy"
        /></a>
      </div>
    </header>
    <main class="container-main mx-auto pt-20">
      <div class="bg-secondaryBlueDark">
        <div class="current-tester-info">
          <div class="current-tester">
            Current tester : <span class="current-tester-name"></span>
          </div>
          <div class="current-test-percent--container">
            Percent :
            <span><span class="current-test-percent--data"></span>&nbsp;%</span>
          </div>
          <div class="current-test-score">
            Score: <span class="score"></span>
          </div>
        </div>
        <div class="resultContainer">
          <section id="correct-answers" class="w-1/2 mx-auto">
            <h4 class="section-heading">
              Correct <span class="correct-answers-amount">4</span>
            </h4>
          </section>
          <section id="wrong-answers" class="w-1/2 mx-auto">
            <h4 class="section-heading">
              Incorrect <span class="wrong-answers-amount">3</span>
            </h4>
          </section>
        </div>
        <div class="overview-btns">
          <a href="/src/pages/questions.html">Retry?</a>
          <a href="/index.html">Main menu</a>
        </div>
      </div>
    </main>
    <script src="../assets/js/app.js" type="module"></script>
  </body>
</html>
