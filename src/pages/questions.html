<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../app/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>quizzy</title>
  </head>
  <body class="h-full bg-primaryDarkBlue">
    <div class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h3>Please enter a username</h3>
        </div>
        <div class="modal-body">
          <form class="modal-body-form">
            <input
              name="username"
              id="username"
              type="text"
              placeholder="username"
              value=""
            />
            <button class="begin-btn">Begin quiz</button>
            <a href="/index.html">Or cancel</a>
          </form>
        </div>
      </div>
    </div>
    <!-- header with quizzy logo -->
    <header class="bg-red-500 container-main mx-auto px-2 md:px-10">
       <header class="container-main mx-auto px-10">
      <div class="w-full pt-10">
        <a class="block w-max m-auto md:m-0" href="/index.html"
          ><img src="../assets/svg//quizzyLogo.svg" alt="Logo for quizzy"
        /></a>
      </div>
    </header>
    <!-- main content for questions -->
    <main class="container-main mx-auto grid grid-cols-12 pt-20 justify-center">
      <!-- the whole container where the data is presented -->
      <div
        class="question-container bg-secondaryBlueDark w-full col-start-1 col-end-13 sm:col-start-2 sm:col-end-12 md:col-start-3 md:col-end-11"
      >
        <!-- header of the question container -->
        <div class="question-container-heading flex justify-between py-6 px-4 lg:px-14">
          <div class="currentTester flex items-center gap-6">
            <img src="../assets/svg/userIcon.svg" alt="" />
            <span class="username"></span>
          </div>
          <div class="progression flex flex-col gap-2">
            <span class="text-offWhite progression-percent-container"
              >Total test: <span class="progression-percent"></span>% complete
            </span>
            <span class="progressBar bg-secondaryBlueLight h-1 w-full">
              <div class="progressBarFillUp bg-primaryTeal"></div>
            </span>
          </div>
        </div>
        <!-- extra data about test -->
        <div
          class="test-data flex items-center justify-between w-full pt-5 px-14 md:pt-10 md:px-14"
        >
          <p class="questions-left-container">
            <span class="questions-left"></span>
          </p>
          <div class="time-remaining">
            <p class="time-remaining--text"></p>
          </div>
        </div>
        <!-- the question and question choices -->
        <div class="question px-2 pt-10 lg:px-14 lg:pt-10">
          <p class="question-text text-offWhite"></p>
          <form class="choices flex flex-col gap-4 pt-12">
            <div class="question-choice py-4 px-6 flex items-center gap-4">
              <input
                id="a"
                name="choice"
                class="choice"
                type="radio"
                value="a"
              />
              <label class="choice-label  " for="a"></label>
              <code class="a text-offWhite"></code>
            </div>
            <div class="question-choice py-4 px-6 flex items-center gap-4">
              <input
                id="b"
                name="choice"
                class="choice"
                type="radio"
                value="b"
              />
              <label class="choice-label " for="b"></label
              ><code class="b text-offWhite"></code>
            </div>
            <div class="question-choice py-4 px-6 flex items-center gap-4">
              <input
                id="c"
                name="choice"
                class="choice"
                type="radio"
                value="c"
              />
              <label class="choice-label" for="c"></label>
              <code class="c text-offWhite"></code>
            </div>
            <button
              class="submit-answer text-offWhite mt-4 py-4 ml-auto bg-primaryPurple w-36 rounded-sm"
              type="submit"
            >
              Submit answer
            </button>
          </form>
        </div>
      </div>
    </main>
    <script src="../assets/js/app.js" type="module"></script>
  </body>
</html>
